# KOTH Configuration File

# Region settings (will be set via commands)
region:
  world: ""
  pos1:
    x: 0
    y: 0
    z: 0
  pos2:
    x: 0
    y: 0
    z: 0

# Capture time in seconds
capture-time: 60

# Interval between KOTH events (in minutes)
event-interval: 60

# Announcement times before KOTH starts (in minutes)
announcements:
  - 45
  - 30
  - 20
  - 10
  - 5
  - 1

# Reward configuration (item will be serialized here when set via /koth setreward)
reward:
  enabled: true
  item: {}

# Boss bar settings
boss-bar:
  enabled: true
  color: WHITE
  style: SOLID

# Messages (use & for color codes: &a=green, &c=red, &e=yellow, &6=gold, etc.)
messages:
  prefix: "&6[KOTH] &r"
  koth-starting: "&e⚔ KOTH will start in &b%time%&e! Prepare for battle!"
  koth-started: "&a&l✦ KOTH has started! &r&eFight for the hill!"
  koth-ended: "&6&l★ KOTH has ended! &r&aWinner: &b%player%"
  koth-no-winner: "&7KOTH has ended with no winner!"
  player-capturing: "&e%player% &7is capturing the hill! &e(%progress%)"
  player-left-area: "&c%player% &7left the KOTH area! &cProgress reset."
  player-knocked-out: "&c%player% &7was knocked out! &cProgress reset."
  region-not-set: "&cKOTH region is not set! Use &e/koth setpos1 &cand &e/koth setpos2"
  region-set: "&aKOTH region has been set successfully!"
  position-set: "&aPosition %pos% set at: &e%x%, %y%, %z%"
  reward-set: "&aKOTH reward has been set to the item in your hand!"
  config-reloaded: "&aKOTH configuration reloaded!"
  koth-stopped: "&cKOTH has been stopped!"
  no-active-koth: "&cThere is no active KOTH event!"
  status-active: "&eKOTH is active! &7Capturing player: &b%player% &7(&e%progress%&7)"
  status-waiting: "&7Next KOTH will start in &e%time%"
  status-not-scheduled: "&7KOTH is not scheduled. Use &e/koth start &7to begin."
